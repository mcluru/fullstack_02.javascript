<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /*
        1급함수(1급시민, first-class citizen)의 조건

        1. 변수에 할당할 수 있어야함.
        2. 다른 함수의 인자값으로 전달할 수 있어야함.
        3. 다른 함수에서 return값으로 반환할 수 있어야함
      */
      let fn01 = function () {};
      function fn02(fn01) {
        fn01();
      }

      // 세 번째 조건
      function fn03() {
        return function (a, b) {
          return null;
        };
      }

      // a 값이 b 값보다 크면 a-b, 작으면 b-a 결과를 리턴하는
      // 세 번째 조건을 만족하는 함수 만들기

      let init = () => {
        return function (a, b) {
          return a - b > 0 ? a - b : b - a; //<- 내부함수라고 함.
        };
      };

      console.log(`1. init() ${init()}`);
      console.log(`2. init(20,10) ${init(20, 10)}`);
      console.log(`3. init()() ${init()()}`);
      console.log(`4. init()(20,10) ${init()(20, 10)}`);
    </script>
  </head>
  <body></body>
</html>
