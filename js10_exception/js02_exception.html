<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function getMonthName(mo) {
        mo = mo - 1; // 배열 인덱스에 맞춰 월 조절 (1 = Jan, 12 = Dec)
        let months = [
          "Jan",
          "Feb",
          "Mar",
          "Apr",
          "May",
          "Jun",
          "Jul",
          "Aug",
          "Sep",
          "Oct",
          "Nov",
          "Dec",
        ];
        if (months[mo]) {
          return months[mo];
        } else {
          throw `${mo + 1}월의 값은 1~12까지입니다`; // 여기서 throw 키워드 사용
        }
      }

      let myMonth = 13;
      try {
        // 시도할 명령문
        monthName = getMonthName(myMonth); // 예외가 발생할 수 있는 함수
        console.log(`입력한 달은 ${monthName}월 입니다`);
      } catch (e) {
        monthName = "unknown";
        console.log(e); // 오류 처리기에 예외 객체 전달
      } finally {
        console.log(`프로그램이 종료되었습니다`);
      }
      /*
  try {
    1. 실행할 코드 입력
    2. 정상이라면 문제없이 실행. 경우에 따라 예외발생할 수 있음
    3. 예외는 throw명에 의해 발생할 수 있음
    4. 예외 발생시키는 메서드에 의해서 발생할 수 있음
  } catch(예외객체) {
    1. 예외가 발생하면 예외객체 전달받을 수 있음
    2. 예외객체를 전달받지 않는경우 매개변수 없이 catch{} 정의 가능
    3. catch블럭은 예외발생 시 예외별로 처리 가능 = catch블럭 여러개 가능
  } finally {
    1. 예외 발생유무 상관없이 반드시 실행되는 블럭
  }
*/
    </script>
  </head>
  <body></body>
</html>
