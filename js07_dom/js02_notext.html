<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      // ECMA6(1026) 도입된 내용 : let/const, class, arrow function,
      // template literal(``), 기본데이터타입인 Sybol() ...
      window.onload = () => {
        // 1. 속성을 직접 설정
        let img = document.createElement('img');
        img.src = './images/newjeans.jpg';
        img.width = 300;
        img.height = 200;
        document.body.appendChild(img); //appenChild는 한개의 노드만 추가 가능.

        let br = document.createElement('br');
        document.body.appendChild(br);

        // 2. setAttribute()
        let img1 = document.createElement('img');
        img1.setAttribute('src', './images/gidle.jpg');
        img1.setAttribute('width', 300);
        img1.setAttribute('height', 200);
        document.body.appendChild(img1);
      };
    </script>
  </head>
  <body></body>
</html>
