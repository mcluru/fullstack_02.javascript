<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>Document</title>
    <script>
      // JavaScript : 배열.forEach(() => {})
      // jQuery     : $.each(object, () => {}), $(선택자).each(() => {})
      $(() => {
        let array = [
          { name: 'Google', link: 'http://www.google.com' },
          { name: 'Amazon', link: 'http://www.amazon.com' },
          {
            name: 'Mozilla',
            link: 'https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Array',
          },
          { name: 'JavaInfo', link: 'https://javascript.info/' },
        ];

        let output = '';
        $.each(array, (index, item) => {
          output += `<a href="${item.link}">${item.name}</a><br>`;
        });
        document.body.innerHTML = output;
        // ------------------------------------------------------------
        let fruits = ['키위', '딸기', '사과', '수박'];
        fruits.forEach((item, index) => {
          console.log(`${item} = ${index}`);
        });

        $.each(array, (index, item) => {
          console.log(`${item.name} = ${index}`);
        });
        // foreach는 item이 먼저
        // each는 index가 먼저옴
        // 둘다 반복문을 통해 하나씩 값을 꺼내오는 기능
      });
    </script>
  </head>
  <body></body>
</html>
