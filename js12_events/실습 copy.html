<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .menu {
        display: flex;
      }
      #bttn {
        position: fixed;
        padding: 15px;
        top: 30px;
        right: 0;
        border: none;
        background-color: rgb(49, 49, 63);
        color: white;
        transition: transform 0.3s ease-in-out;
      }
      #nav {
        position: fixed;
        top: 0;
        right: 0;
        height: 100%;
        padding: 2em 5em;
        padding-left: 2em;
        rgb(63, 63, 63);
        background-image: linear-gradient(
            rgba(40, 45, 70, 0.3),
            rgba(29, 17, 12, 0.3)
          ),
          url('https://cdn.pixabay.com/photo/2013/01/05/20/00/milky-way-74005_960_720.jpg');
        background-position: 0%;
        background-size: cover;
        transform: translateX(100%);
        transition: transform 0.3s ease-in-out;
      }
      #nav.active {
        transform: translateX(0%);
      }
      #bttn.active {
        transform: translateX(-198px);
      }
      ul {
        list-style-type: none;
        font-size: 1.2em;
      }
      li {
        margin: 10px 0;
      }
      a {
        color: white;
        text-decoration: none;
      }
    </style>
    <script>
      // toggle(), active속성 이용하기
      $(document).ready(function () {
        $('#bttn').click(function () {
          $('#nav').toggleClass('active');
          $('#bttn').toggleClass('active');
        });
      });
    </script>
  </head>
  <body>
    <h1>실습2. 메뉴</h1>

    <div class="menu">
      <div>
        <button id="bttn">&#9776;</button>
      </div>
      <div class="sidebar">
        <nav id="nav">
          <ul>
            <li><a href="#">Javascript</a></li>
            <li><a href="#">Typescript</a></li>
            <li><a href="#">Node.js</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </body>
</html>
