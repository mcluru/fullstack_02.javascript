<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /*
      Math객체 : 수학 관련 속성,메서드를 가지는 객체
      자바스크립트의 기본 내장객체중 유일하게 생성자함수 사용안하는 객체
      객체 생성 없이도 바로 사용 가능한 내장객체

      random()
      round()
      ceil() : 전달된 실수값을 기준으로 가장 가깝고 큰 정수 리턴 1.1 -> 2
      floor() : 전달된 실수값을 기준으로 가장 가깝고 작은 정수 리턴 1.9 -> 1
      trunc() : 전달된 실수값 중 소수점 이하는 버리는 함수 1.9 -> 1
      max(값 ..) : 전달된 값들 중에서 가장 큰 값을 리턴
      min(값 ..) :전달된 값들 중에서 가장 작은 값을 리턴
    */

      document.write(Math.ceil(1.1), '<br>');
      document.write(Math.floor(1.9), '<br>');
      document.write(Math.trunc(1.9), '<br>');
      document.write(Math.max(1, 2, 3, 4), '<br>');
      document.write(Math.min(1, 2, 3, 4), '<br>');
      document.write(Math.round(1.4), '<br>');
      document.write(Math.random(), '<br>');
    </script>
  </head>
  <body></body>
</html>
