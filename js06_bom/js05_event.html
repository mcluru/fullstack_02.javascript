<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      /*
      window.onload 이벤트

      이벤트 속성 : 문서객체의 속성 중 'on'으로 시작되는 속성
      처음엔 null 값이 저장되어 있어, 이벤트를 사용하려면 이벤트속성에
      사용자가 원하는 기능(function)을 정의해야 함

      window객체의 onload는 window객체 로드가 완료되면 자동으로 할당된 함수 실행함.
        즉, html페이지에 존재한 모든 태그가 메모리에 로딩 완료된 직후
        onload에 할당된 함수를 실행하라는 의미

      window.onload가 여러개면 마지막것만 반영됨
    */
    </script>
  </head>
  <body>
    <script>
      window.onload = function () {
        alert('1st process');
      };
    </script>
    <h1>2nd process</h1>
    <script>
      alert('2nd process');
    </script>
    <h1>3rd process</h1>
    <script>
      alert('3rd process');
    </script>
  </body>
</html>
