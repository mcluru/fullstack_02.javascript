<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script>
      //1~10 합계
      let sum = 0;
      sum += 1;
      sum += 2;
      sum += 3;
      sum += 4;
      sum += 5;
      sum += 6;
      sum += 7;
      sum += 8;
      sum += 9;
      sum += 10;
      document.write('1~10까지 합 =', sum);
      document.write('<hr>');

      // for문을 사용
      // for(초기값, 조건식, 증가식) { ... }
      sum = 0;
      for (i = 1; i <= 1000; i++) {
        sum += i;
      }
      document.write('1~1000까지 합 =', sum);

      sum = 0;
      for (i = 1; i <= 10; i = i + 2) {
        sum += i;
      }
      document.write('1~10까지 합 =', sum);

      sum = 0;
      for (i = 1000; i <= 10; i++) {
        sum += i;
      }
      document.write('1~10까지 합 =', sum);
    </script>
  </head>
  <body></body>
</html>
