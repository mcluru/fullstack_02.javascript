<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // while 문법
      // 초기값선언
      // while(조건식) {
      //     실행할 문장
      //     증가식
      // }

      // 1~10 합 구하기
      let sum = 0;
      let i = 1;
      while (i <= 10) {
        sum += i;
        console.log(i);
        i++;
      }
      document.write(sum);
      document.write('<hr>');

      // do while
      // 초기값선언
      // do {
      //   실행할 문장
      //   증가식
      // } while(조건식)
      sum = 0;
      i = 1;
      do {
        sum += i;
        i++;
        console.log(`loop... ${i}`);
      } while (i <= 10);
      document.write(sum);
    </script>
  </head>
  <body></body>
</html>
