<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
    <script>
      function addSum(n) {
        let sum = 0;
        for (let i = 1; i <= n; i++) {
          sum += i;
        }
        return sum;
      }

      let num = 3;
      console.log(`1부터 ${num}까지 더하면 : ${addSum(num)}`);
    </script>
  </head>
