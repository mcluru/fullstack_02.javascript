<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>참가자 명단</title>
    <link rel="stylesheet" href="./css/참가자명단.css" />
  </head>
  <body>
    <header>
      <link
        href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
        rel="stylesheet"
      />
    </header>
    <div id="mytitle">
      <div id="headtitle">
        <h1>참가자 명단</h1>
      </div>
      <div id="inptitle">
        이름 <input type="text" class="inpbox" id="name" /> 학과
        <input type="text" class="inpbox" id="subject" />
        <button class="custom-btn btn-16" id="save">신청하기</button>
      </div>
    </div>
    <div>
      <table id="userList">
        <tr id="listHead">
          <th id="blank">&nbsp&nbsp</th>
          <th>이름</th>
          <th>학과</th>
          <th id="blank">&nbsp&nbsp</th>
        </tr>
      </table>
    </div>
    <script src="./js/참가자명단.js"></script>
  </body>
</html>
