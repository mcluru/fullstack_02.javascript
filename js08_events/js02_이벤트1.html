<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.onload = function () {
        function whenClick() {
          alert('문서객체가 클릭되었습니다');
        }

        // 1. 이벤트 추가
        let header1 = document.querySelector('#header1');
        header1.onclick = whenClick; //함수자체를 넣으려면 함수뒤에 () 빼야함

        let header2 = document.querySelector('#header2');
        header2.onclick = whenClick;

        // 2. 이벤트 삭제
        header2.onclick = null;

        // 실습1
        //header3태그를 클릭하면 해당 객체가 삭제되는 onlick 이벤트 작성하기
        let header3 = document.querySelector('#header3');
        header3.onclick = header3.remove;

        // 실습2.
        // 임의의 img태그를 클릭하면 상세설명내용(p태그)과 상세설명닫기버튼 이 나타내게
        // 하고 상세내용닫기버튼을 클릭하면 상세내용이 숨겨지는 이벤트를 작성하세요

          let info = document.querySelector('#desc')
          info.style.display = 'none';
          let openbtn = document.querySelector('#open')
          openbtn.onclick = openClick;
          let closebtn = document.querySelector('#close')
          closebtn.onclick = closeClick;

          function openClick() {
          openbtn.style.display = 'none';
          info.style.display = 'block';
          }

          function closeClick() {
            openbtn.style.display = 'block';
          info.style.display = 'none';
          }

        // 실습3. button클릭시에 눌린횟수를 카운트하기
        // button-1을 클릭하면 2개가 동시에 카운트되고
        // button-2를 클릭하면 button-2의 횟수만 카운트하기
        // getElementById(), Number(), innerHTML
        // button1.onclick -> button2.onclick을 호출

        let button1 = document.getElementById('button-1')
        let button2 = document.getElementById('button-2')
        let btnnum1 = Number(document.getElementById("count-1").innerHTML)
        let btnnum2 = Number(document.getElementById("count-2").innerHTML)

        button1.onclick = button1Click;
        button2.onclick = button2Click;
        
        
        function button1Click () {
          ++btnnum1
          document.getElementById("count-1").innerHTML = btnnum1;
          button2Click ()
        }
        function button2Click () {
          ++btnnum2
          document.getElementById("count-2").innerHTML = btnnum2;
        }
        
      };
    </script>
  </head>
  <body>
    <!-- 실습1 -->
    <h3 id="header1">클릭하시오</h3>
    <h3 id="header2">클릭하시오</h3>
    <h3 id="header3" style="color: red">클릭하시오</h3>

    <!-- 실습2 -->
	<div id="item">
		<img src="images/flower1.jpg" alt="" width="300px" height="200px"><br>
		<button class="over" id="open" onclick="showDetail()">상세 설명 보기</button>
		<div id="desc" class="detail">
			<h4>민들레</h4>
			<p>어디서나 매우 흔하게 보이는 잡초로서 바닥에 딱 붙어서 꽃봉오리 하나가 쏙 올라온다. 톱니 모양의 잎새와 눈에 확 띄는 노란 꽃이 인상적이다. 특히 꽃이 지고나면 솜털모양의 깃을 가진 씨앗들이 나오는데 바람을 타고 날아가서 널리 퍼진다.</p>
			<button id="close" onclick="hideDetail()">상세 설명 닫기</button>
		</div>
	</div>	

  <hr>
  <!-- 실습3. -->
	<button id="button-1">Button-1</button>
	<button id="button-2">Button-2</button><br>
	
	<h1>Button1 - <span id="count-1">0</span></span></h1>
	<h1>Button2 - <span id="count-2">0</span></span></h1>
  </body>
</html>
