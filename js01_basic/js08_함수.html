<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /*
      함수(function)

      함수의 선언 : 'function' 키워드로 선언.
      함수의 매개변수들은 소괄호()로 묶고 쉼표로 구분.
      함수의 실행문은 중괄호{}로 묶고, 중괄호 블럭 안에 실행문 넣음

      함수는 함수표현식(function exptresson)으로도 만들 수 있는데, 이걸 익명함수라 칭함
      ex) const square = funtion(num) {return num*num};

      함수는 정의만으로 사용불가. 호출로 사용가능.
      함수의 호출 : '함수명(매개변수 ...)'의 형태로 호출

      함수는 return문으로 반환값이 있는 경우와 없는 경우로 나뉨
      return이 없는 함수를 호출할 경우 반환값은 'undefined'

      함수 호출 시 스코프(범위) 안에 있어야함. 만약 스코프 안에 없을 경우 변수처럼 호이스팅됨


      */
      // console.log(square); // square는 초기값으로 undefined를 가지고 호이스트된다.
      // console.log(`${square(5)}`); // TypeError 발생 이 시점에서 square는 함수가 아니다.

      const square = function (num) {
        return num * num;
      };

      let name = prompt('이름을 입력하세요', '홍길동');
      console.log(`${name}`);
      console.log(prompt);

      console.log(`${square(5)}`);
      console.log(square);

      // 함수는 변수로 선언해서 사용할 수 있다
      let pmt = prompt;
      let sqr = square;
      console.log('prompt함수 = ' + pmt);
      console.log('square함수 = ' + sqr);

      // 자바스크립트에서 주의할 점
      console.log('prompt는 함수일까요', typeof prompt); //function
      prompt = '함수일까 뭘까';
      console.log('prompt는 함수일까요', typeof prompt); //string
      // prompt('메세지', '기본값'); //Error

      prompt = pmt;
      console.log('prompt는 함수일까요', typeof prompt); //string
    </script>
  </head>
  <body></body>
</html>
