<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /*
      1. 외부입력함수 : alert(경고창), prompt(외부에서 데이터 입력), confirm(true/false 결과 확인)
      2. 형변환함수   : Number(), String(), Boolean()

      
    */

      // 1. Number(문자열)
      // 조건 : 매개변수인 문자열은 숫자로 변환이 가능한 문자열
      let age = prompt('나이를 입력하세요', 18);
      console.log(typeof age);
      // console.log(`${++age}`);
      console.log(`${(age = age + 1)}`);

      Number(age);
      console.log(typeof age);
      console.log(`${(age = age + 1)}`);

      age = Number(age);
      console.log(typeof age);
      console.log(`${(age = age + 1)}`);

      let num = '100';
      console.log(`${Number(num) + 1}`);
      num = '100a';
      console.log(`${Number(num) + 1}`); //결과는 NaN. 100a라는 문자열은 숫자변환 불가
      console.log('---------------------------------------');

      // Number(true)
      let 참 = true;
      console.log(typeof 참);
      참 = Number(참);
      console.log(typeof 참);
      console.log(참);
      console.log('---------------------------------------');

      // 2. String()
      // Number, Boolean 등의 값을 문자열로 변환
      num = 100;
      String(num);
      console.log(typeof num);
      console.log(`${++num}`);

      let a = true;
      console.log(typeof a);
      a = String(a);
      console.log(typeof a);
      console.log(a);
      console.log('---------------------------------------');

      // 3. Boolean(숫자)
      // 숫자일 경우 0은 false, 0이 아닌 모든 숫자(음수 포함)은 true
      let b = 0;
      b = Boolean(b);
      console.log(typeof b, '=', b); //b = false
      b = Boolean(100);
      console.log(typeof b, '=', b); //b = true
      b = Boolean(-1);
      console.log(typeof b, '=', b); //b = true

      // Boolean(문자열)
      // 문자열 공란은 false, 그 외 전부 true
      b = Boolean('문자열');
      console.log(typeof b, '=', b); //b = true
      b = Boolean('');
      console.log(typeof b, '=', b); //b = false
      b = Boolean(null);
      console.log(typeof b, '=', b); //b = false
      b = Boolean(undefined);
      console.log(typeof b, '=', b); //b = false
      console.log('---------------------------------------');

      // 4. parseInt, vs Number
      let test1 = '00001';
      console.log(`parseInt = ${parseInt(test1)}`);
      console.log(`Number = ${Number(test1)}`);

      test1 = '2023년도';
      console.log(`parseInt = ${parseInt(test1)}`);
      console.log(`Number = ${Number(test1)}`);

      test1 = '년도2023';
      console.log(`parseInt = ${parseInt(test1)}`); //숫자가 맨앞에 있어야 변환됨
      console.log(`Number = ${Number(test1)}`);
      console.log('---------------------------------------');

      // 5. parseFloat
      test1 = '10.12345';

      console.log(`parseInt = ${parseInt(test1)}`); //실수 -> 정수(int형)
      console.log(`parseFloat = ${parseFloat(test1)}`); //실수 그대로
      console.log(`Number = ${Number(test1)}`); //실수 그대로
    </script>
  </head>
  <body></body>
</html>
