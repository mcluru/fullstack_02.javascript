<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /*
      증감연산자 (1 증감)
      ++a : a = a+1  //전위증가
      --a : a = a-1  //전위감소
      a++ : a = a+1  //후위증가
      a-- : a = a-1  //후위감소
    */
      let number = 10;
      console.log(number++);
      console.log('++ = ', number);
      number--;
      console.log('-- = ', number);

      console.log(++number);
      console.log('++ = ', number);
      --number;
      console.log('-- = ', number);

      // 증감 순서 주의
      console.log('후위연산(++) : ', number++); //10을 출력 후 1 증가
      console.log('전위연산(++) : ', ++number); //1 증가 후 출력

      number = 10;
      document.write(number++ + '<br>'); //10 -> 11
      document.write(++number + '<br>'); //12
      document.write(number-- + '<br>'); //12 -> 11
      document.write(--number + '<hr>'); //10
    </script>
  </head>
  <body>
    <button onclick="counter.innerHTML = ++count;">+1증가</button>
    <button onclick="counter.innerHTML = --count;">-1감소</button>
    <h1 id="counter">0</h1>

    <script>
      // 실습. 증가버튼 클릭-> 1씩 증가시키는 로직 만들기
      let count = 0;
      let counter = document.querySelector('#counter');
    </script>

    <script>
      // 실습. 감소버튼 클릭-> 1씩 감소시키는 로직 만들기
    </script>
  </body>
</html>
