<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /*
        객체란(배열 vs 객체)

        객체 : 속성과 메서드를 가지고 있는 참조자료형.
        객체{} : 키와 값을 한쌍으로 가지는 자료형
        배열[] : 값만 가지는 객체.

      */
      console.log('배열 = ', typeof []);
      console.log('객체 = ', typeof {});

      // 객체
      let obj1 = {};
      let obj2 = new Object();

      let person = {
        //이건 객체. 객체를 통해 만들어진 객체
        name: '홍길동',
        age: 1000,
        speak: function () {
          console.log('말한다');
        },
      };

      // class와 object의 차이점 : class는 데이터가 없고, object는 데이터가 있다.
      class Person {
        //이건 클래스.
        name;
        age;
        speak() {}

        // constructor() {} //생성자 한개만 가능
        constructor(name, age) {
          this.name = name;
          this.age = age;
        }
      }

      let hong = new Person(); //클래스 생성자를 통해 만들어진 객체
      let sonny = new Person('손흥민', 30);
      let 민재 = new Person('김민재', 25);

      console.log('객체({}) = ' + person.name, person['age']);
      console.log('객체(new/기본) = ' + hong.name, hong['age']);
      console.log('객체(new/매개) = ' + sonny.name, sonny['age']);
      console.log('객체(new/매개) = ' + 민재.name, 민재['age']);
    </script>
  </head>
  <body></body>
</html>
