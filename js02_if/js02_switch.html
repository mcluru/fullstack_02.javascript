<script>
  //1. switch 조건문
  let num = 19;
  // if (Number(num) % 2 == 0) {
  //   document.write('<h3>짝수입니다</h3>');
  // } else {
  //   document.write('<h3>홀수입니다</h3>');
  // }

  switch (num % 2) {
    case 0:
      document.write('<h3>짝수입니다</h3>');
      break;
    case 1:
      document.write('<h3>홀수입니다</h3>');
      break;
    default:
      document.write('<h3>숫자가 아닙니다</h3>');
  }
  document.write('<hr>');

  // 실습2. if else if : score(점수)를 입력받아서 95이상이면 'A+학점' 90->A0 85->B+ 80->B0...
  //        75->C+ 70->C0 60이상 D 60미만 F
  let score = Number(prompt('점수를 입력하세요'));

  switch (true) {
    case score >= 95:
      document.write('<h3>A+학점입니다</h3>');
      break;
    case score >= 90:
      document.write('<h3>A0학점입니다</h3>');
      break;
    case score >= 85:
      document.write('<h3>B+학점입니다</h3>');
      break;
    case score >= 80:
      document.write('<h3>B0학점입니다</h3>');
      break;
    case score >= 75:
      document.write('<h3>C+학점입니다</h3>');
      break;
    case score >= 70:
      document.write('<h3>C0학점입니다</h3>');
      break;
    case score >= 60:
      document.write('<h3>D학점입니다</h3>');
      break;
    case score < 60:
      document.write('<h3>F학점입니다</h3>');
  }
</script>
